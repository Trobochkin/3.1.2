<!doctype html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title lang="ru">User</title>
    
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <div>
            <span class="navbar-text text-white font-weight-bold"  th:text="${user_logged.getMail()}"></span>
            <span class="navbar-text text-white">with roles</span>
            <span class="navbar-text text-white" th:text="${user_logged.getRolesToString()}"></span>
        </div>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark">Logout</button>
        </form>
    </div>
</nav>

<div class="container-fluid bg-light">

    <div class="row">
        <div class="col-2 bg-white pt-3 min-vh-100 px-0">
            <div class="container-fluid px-0">
                <ul class="nav flex-column nav-pills ">
                    <div sec:authorize="hasRole('ADMIN')">
                        <li class="nav-item" >
                            <a class="nav-link"  href="/admin">Admin</a>
                        </li>
                    </div>

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/user">User</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-10">

            <br>
            <h1 style="margin: 0px 0px 0px 25px">User information-page</h1>
            <br>
            <div style="margin: 0px 0px 0px 25px" class="card">
                <div class="card-block">

                    <div class="col border bg-light">
                        <h4 style="padding: 10px 10px 10px 10px">About user</h4>
                    </div>
                    <div class="container-fluid border bg-white py-3 px-4">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td th:text="${user_logged.getId}"></td>
                                <td th:text="${user_logged.getName}"></td>
                                <td th:text="${user_logged.getLastName}"></td>
                                <td th:text="${user_logged.getAge}"></td>
                                <td th:text="${user_logged.getMail}"></td>
                                <td th:text="${user_logged.getRolesToString()}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
</div>
</body>
